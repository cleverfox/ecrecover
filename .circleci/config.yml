version: 2.1

executors:
  ubuntu_2004:
    docker:
      - image: circleci/buildpack-deps:20.04
  macos_1106:
    macos:
      xcode: "13.2.1"
  nix_alpine_ci:
    docker:
      - image: nixorg/nix:circleci
commands:
  setup_ubuntu:
    description: "Setup Ubuntu environment"
    parameters:
      OTP_VERSION:
        type: string
    steps:
      - run:
          name: Setup environment
          command: |
            sudo apt-get update \
            && sudo apt-get \
            install \
            build-essential \
            autoconf \
            libncurses5-dev
      - run:
          name: Install OTP
          command: |
            mkdir otp_src
            cd otp_src
            curl -fsSL -o otp-src.tar.gz https://github.com/erlang/otp/archive/OTP-<< parameters.OTP_VERSION >>.tar.gz
            tar -zxf otp-src.tar.gz --strip-components=1
            ./otp_build autoconf && ./configure && make -j$(nproc) && sudo make install
            cd ..
            rm -fr otp_src

  setup_macos:
    description: "Setup macos environment"
    parameters:
      OTP_VERSION:
        type: string
    steps:
      - run:
          name: Setup environment
          command: |
            brew update
            brew install erlang@<< parameters.OTP_VERSION >>
            brew link --force erlang@<< parameters.OTP_VERSION >>

  run_build:
    description: "Build"
    steps:
      - checkout
      - run:
          name: Build
          command: make
      - run:
          name: Test
          command: make test
jobs:
  ubuntu_2004_otp21:
    executor: ubuntu_2004
    steps:
      - setup_ubuntu:
          OTP_VERSION: "21.3.8.24"
      - run_build
  ubuntu_2004_otp22:
    executor: ubuntu_2004
    steps:
      - setup_ubuntu:
          OTP_VERSION: "22.3.4.26"
      - run_build
  ubuntu_2004_otp23:
    executor: ubuntu_2004
    steps:
      - setup_ubuntu:
          OTP_VERSION: "23.3.4.18"
      - run_build
  macos_1106_otp23:
    executor: macos_1106
    steps:
      - setup_macos:
          OTP_VERSION: "23"
      - run_build
  nix_alpine:
    executor: nix_alpine_ci
    steps:
      - checkout
      - run: nix-shell -j auto --run "./rebar3 do get-deps, compile, eunit -v"
workflows:
  check:
    jobs:
      - ubuntu_2004_otp21
      - ubuntu_2004_otp22
      - ubuntu_2004_otp23
      - macos_1106_otp23
      - nix_alpine
